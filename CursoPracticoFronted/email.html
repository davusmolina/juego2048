<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="robots" content="index, allow" />
		<meta name="description" content="Sobre la propiedad Display en CSS3" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="email.css" />
		<title>Sent Email</title>
	</head>
	<body>
		<header>
			<nav>
				<img
					src="./Platzi_YardSale_Logos/logo_bota_fora.svg"
					alt="logo"
					class="logo-header"
				/>
				<li>
					<ul>
						<a href="/">Home</a>
					</ul>
					<ul>
						<a href="/">Log Out</a>
					</ul>
					<ul>
						<a href="/">Log In</a>
					</ul>
				</li>
			</nav>
		</header>
		<main>
			<img
				src="./Platzi_YardSale_Logos/logo_bota_fora.svg"
				alt="logo"
				class="logo-phone"
			/>
			<h1>Email has been sent!</h1>
			<p>
				Please check out your email for instructions on how to reset the
				password
			</p>
			<div class="cont-icon__email">
				<img
					src="./Platzi_YardSale_Icons/email.svg"
					alt="email"
					class="icon-email"
				/>
			</div>
			<form action="./logIn.html">
				<input type="submit" value="Login" />
			</form>

			<p>Din't recieve the email? <a>Resend</a></p>
		</main>
	</body>
</html>
