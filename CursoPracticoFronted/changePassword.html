<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="robots" content="index, allow" />
		<meta name="description" content="Sobre la propiedad Display en CSS3" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="changePassword.css" />
		<title>Log In</title>
	</head>
	<body>
		<header>
			<nav>
				<img
					src="./Platzi_YardSale_Logos/logo_bota_fora.svg"
					alt="logo"
					class="logo-header"
				/>
				<div class="div-nav">
					<a href="/">Home</a>
					<a href="./logIn.html">Log In</a>
					<a href="/">Log Out</a>
				</div>
			</nav>
		</header>
		<main>
			<h1 class="main-title">Create a new password</h1>
			<h1 class="main-subtitle">Enter a new password for your account</h1>
			<form action="./email.html">
				<label for="correo">Correo</label>
				<input type="text" id="correo" class="main-correo" />
				<label for="password">Password</label>
				<input type="password" id="password" class="main-password" />
				<input type="submit" class="main-submit" />
			</form>
			<script src="./ejemplo.js"></script>
		</main>
	</body>
</html>
